#---------------------------------------------------#
# 配置文件需要放置在 $HOME/.config/clash/config.yml
# 或者运行目录下的config.yml
#---------------------------------------------------#


mode: rule                        # 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）/ script (脚本)
ipv6: true                        # 开启 IPv6 总开关，关闭阻断所有 IPv6 链接和屏蔽 DNS 请求 AAAA 记录
log-level: info                   # 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
                                  # 5 个级别：silent / error / warning / info / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
mixed-port: 7890                  # 混合端口 HTTP和SOCKS5用一个端口
socks-port: 7891                  # SOCKS5 代理端口
port: 7892                        # HTTP 代理端口
# Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
# tproxy-port: 7893

# 允许其他设备经过 Clash 的代理端口访问互联网
allow-lan: true
# 绑定地址，仅允许其他设备通过这个地址访问 "*" 绑定所有 IP 地址 192.168.31.31 绑定单个 IPV4 地址 [aaaa::a8aa:ff:fe09:57d8] 绑定单个 IPV6 地址
#bind-address:                     #监听IP白名单（当allow-lan：true），只允许列表设备
#  '*'                             #全部设备
#   192.168.122.11                 #单个ip4地址
#   "[aaaa::a8aa:ff:fe09:57d8]"    #单个ip6地址

#authentication: # http,socks 入口的验证用户名，密码
#  - "username:password"
#skip-auth-prefixes: # 设置跳过验证的 IP 段
#  - 127.0.0.1/8
#  - ::1/128
#lan-allowed-ips: # 允许连接的 IP 地址段，仅作用于 allow-lan 为 true, 默认值为 0.0.0.0/0 和::/0
#  - 0.0.0.0/0
#  - ::/0
#lan-disallowed-ips: # 禁止连接的 IP 地址段，黑名单优先级高于白名单，默认值为空
#  - 192.168.0.3/32
  
external-controller: 0.0.0.0:9090     # RESTful API 监听地址
#API 的口令 (可选)
secret: ""          # 登陆ui的密码
external-ui: ui                       # webui的基础路径
external-ui-name: xd                  # webui的下级路径
#external-ui-url: https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip
unified-delay: true                   # 统一延迟，更换延迟计算方式，去除握手等额外延迟
tcp-concurrent: true                  # 【Meta专属】TCP 并发连接所有 IP, 将使用最快握手的 TCP
keep-alive-interval: 15               # TCP keep alive interval
#interface-name: en0 # 设置出口网卡

#GEO
geodata-mode: true                    # 【Meta专属】使用geoip.dat数据库(默认：false使用mmdb数据库)
geodata-loader: standard              # 【Meta专属】使用标准加载器加载GEO文件（会提升内存占用）
#GEO数据库资源地址
geox-url:
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb
#  asn: https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

geo-auto-update: true                 # 【Meta专属】启用自动更新GEO文件
geo-update-interval: 96               # 【Meta专属】自动更新GEO文件间隔
global-ua: clash.meta                 # 【Meta专属】自定义全局更新文件时的下载UA（默认：clash.meta）

find-process-mode: strict             # 匹配所有进程（always/strict/off）
                                      # always, 开启，强制匹配所有进程 strict, 默认，由 mihomo 判断是否开启 off, 不匹配进程，推荐在路由器上使用此模式
global-client-fingerprint: chrome     # 全局 TLS 指纹，优先低于 proxy 内的 client-fingerprint
                                      # 可选： "chrome","firefox","safari","ios","random","none" options.
                                      
profile:
  store-selected: true                # 存储 select 选择记录
  store-fake-ip: true                 # 持久化 fake-ip


#hosts:                           #host，支持通配符（非通配符域名优先级高于通配符域名）
# '*.clash.dev': 127.0.0.1     #例如foo.example.com>*.example.com>.example.com
# 类似于 /etc/hosts, 仅支持配置单个 IP
# '*.mihomo.dev': 127.0.0.1
# '.dev': 127.0.0.1
# 'alpha.mihomo.dev': '::1'
